<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Info at http://gentoo-wiki.com/HOWTO_Xorg_and_Fonts -->

    <!-- Enable sub-pixel rendering -->
    <!--
    <match target="font">
        <test qual="all" name="rgba">
            <const>unknown</const>
        </test>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>
    -->

    <!-- Use the Autohinter -->
    <match target="font">
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
    </match>

    <!-- Replace Courier with a better-looking font -->
    <!--
    <match target="pattern" name="family">
       <test name="family" qual="any">
           <string>Courier</string>
       </test>
       <edit name="family"
           mode="assign">
           <string>Bitstream Vera Sans Mono</string>
       </edit>
    </match>
    -->

    <!--
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintmedium</const>
		</edit>
	</match>
    -->

    <!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
    <!--
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="scalable"><bool>false</bool></patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    -->


    <!-- Disable autohinter for bold fonts, otherwise they look *too* bold -->
    <match target="font">
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- Exclude/Include a range of fonts for Anti Aliasing -->
    <!--
    <match target="font">
        <test qual="any" name="size" compare="more">
            <double>9</double>
        </test>
        <test qual="any" name="size" compare="less">
            <double>14</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    -->

    <!-- And/Or disable Anti Aliasing for a range on pixel-based size.
         Disabling this using both methods seems to fix Firefox. -->
    <!--
    <match target="font">
        <test compare="less" name="pixelsize" qual="any">
            <double>20</double>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    -->

    <!-- custom fonts -->
    <dir>~/.fonts</dir>

</fontconfig>
